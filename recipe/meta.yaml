{% set name = "datacompy" %}
{% set version = "0.12.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 61d92e3836faff3b7b740422910839446b3c5e51e7bbe7aa46a7b18c98d022f1

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - pip
    - python >=3.9
  run:
    - pandas <=2.2.2,>=0.25.0
    - numpy <=1.26.4,>=1.22.0
    - ordered-set <=4.1.0,>=4.0.2
    - fugue <=0.8.7,>=0.8.7
    - polars <=0.20.27,>=0.20.4
    - python >=3.9


test:
  imports:
    - datacompy

about:
  home: https://github.com/capitalone/datacompy
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Pandas and Spark DataFrame comparison for humans

extra:
  recipe-maintainers:
    - jdawang
    - gladysteh99
    - fdosani
    - ak-gupta
