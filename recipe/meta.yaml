{% set name = "datacompy" %}
{% set version = "0.10.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 241eb62ac13260890610b3641705ed77730ae277bc2b6d2124c47afc83f9a77d

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - pandas <=2.0.2,>=0.25.0
    - numpy <=1.24.3,>=1.22.0
    - ordered-set <=4.1.0,>=4.0.2
    - fugue <=0.8.6,>=0.8.6
    - python >=3.8


test:
  imports:
    - datacompy

about:
  home: https://github.com/capitalone/datacompy
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Pandas and Spark DataFrame comparison for humans

extra:
  recipe-maintainers:
    - jdawang
    - gladysteh99
    - fdosani
    - ak-gupta
    - NikhilJArora
