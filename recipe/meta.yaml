{% set name = "datacompy" %}
{% set version = "0.11.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cfb5e871a7f4a8d9dec70f8e9e0f331d13b16183624b4960dd425ac6f1a0338e

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - pandas <=2.2.0,>=0.25.0
    - numpy <=1.26.4,>=1.22.0
    - ordered-set <=4.1.0,>=4.0.2
    - fugue <=0.8.7,>=0.8.7
    - python >=3.8


test:
  imports:
    - datacompy

about:
  home: https://github.com/capitalone/datacompy
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Pandas and Spark DataFrame comparison for humans

extra:
  recipe-maintainers:
    - jdawang
    - gladysteh99
    - fdosani
    - ak-gupta
    - NikhilJArora
