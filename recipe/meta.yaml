{% set name = "datacompy" %}
{% set version = "0.10.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: dfa6e6b4b364eae25da46d1f207d4c268ccd382ff92bd27c0a6a9013b24e1062

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - pandas <=2.0.2,>=0.25.0
    - numpy <=1.26.0,>=1.22.0
    - ordered-set <=4.1.0,>=4.0.2
    - fugue <=0.8.7,>=0.8.7
    - python >=3.8


test:
  imports:
    - datacompy

about:
  home: https://github.com/capitalone/datacompy
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Pandas and Spark DataFrame comparison for humans

extra:
  recipe-maintainers:
    - jdawang
    - gladysteh99
    - fdosani
    - ak-gupta
    - NikhilJArora
