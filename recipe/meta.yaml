{% set name = "datacompy" %}
{% set version = "0.15.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 16b5b5994bdf821e0b384599ec6b426f30795a8371eca9d28208ba00ff472e4b

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - pip
    - setuptools
    - python >=3.9
  run:
    - pandas <=2.2.3,>=0.25.0
    - numpy <=2.1.2,>=1.22.0
    - ordered-set <=4.1.0,>=4.0.2
    - fugue <=0.9.1,>=0.8.7
    - polars <=1.12.0,>=0.20.4
    - python >=3.9


test:
  imports:
    - datacompy

about:
  home: https://github.com/capitalone/datacompy
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Pandas and Spark DataFrame comparison for humans

extra:
  recipe-maintainers:
    - jdawang
    - gladysteh99
    - fdosani
    - ak-gupta
